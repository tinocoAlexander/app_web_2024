<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 150px;
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 5px 0;
        }
        .content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        .image-placeholder {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Mi primera web</h1>
    <div class="menu">
        <ul>
            <li>Inicio</li>
            <li>Contenido</li>
            <li>Contacto</li>
        </ul>
    </div>

    <hr>

    <div class="content">
        <h2>Tabla de contenido</h2>
        <table>
            <tr>
                <th>Perro</th>
                <th>Gato</th>
                <th>Ave</th>
            </tr>
            <tr>
                <td>
                    <div class="image-placeholder">
                        <p>Imagen</p>
                    </div>
                </td>
                <td>
                    <div class="image-placeholder">
                        <p>Imagen</p>
                    </div>
                </td>
                <td>
                    <div class="image-placeholder">
                        <p>Imagen</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
